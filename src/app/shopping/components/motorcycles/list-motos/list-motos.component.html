<section class="flex flex-col justify-center items-center gap-5">
    <p-scrollPanel [style]="{ width: '100%', height: '1900px' }" styleClass="custombar1">
        <p-dataView #dv 
                    [value]="listMotorcycles" [rows]="12" [paginator]="true" 
                    [rowsPerPageOptions]="[6, 12, 18]" 
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
            <ng-template pTemplate="header">
                <div class="flex justify-content-end">
                    <p-dataViewLayoutOptions  />
                </div>
            </ng-template>
            <ng-template pTemplate="list" let-products>
                <div class="p-4 sm:flex sm:flex-col sm:justify-center sm:items-center md:grid md:grid-cols-2 xl:grid xl:grid-cols-3 gap-8">
                    <div *ngFor="let item of products; let first = first">
                        <app-moto-card [data]="item" [option]="1"></app-moto-card>
                    </div>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="grid" let-products>
                <div class="grid grid-nogutter">
                    <div class="col-12 sm:col-6 md:col-4 xl:col-6 p-4" *ngFor="let product of products">
                        <app-moto-card [data]="product" [option]="2"></app-moto-card>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
        
    </p-scrollPanel>
</section>
